name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Or your default branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js (if you need to build)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Optional: If you have a build step (like React, Vite, etc.)
      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build
        # Skip if you only have static HTML/CSS/JS

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./  # Change to ./build or ./public if needed
